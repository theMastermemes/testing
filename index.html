<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ages of Ankyra Map</title>
  <link rel="stylesheet" href="assets/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading-overlay">
    <div class="loader"></div>
    <p>Loading the Ages of Ankyra...</p>
  </div>
  <div id="map"></div>
  <script src="assets/leaflet.js" defer></script>
  <script src="scripts/mapSetup.js" defer></script>
  <script src="scripts/layers.js" defer></script>
  <script src="scripts/measurementTool.js" defer></script>
  <script src="map.js" defer></script>
  <!-- Global fallback to hide loading overlay -->
  <script>
    setTimeout(() => {
      const loadingOverlay = document.getElementById('loading-overlay');
      if (loadingOverlay && !loadingOverlay.classList.contains('hidden')) {
        console.error('Global fallback: Forcing loading overlay to hide after 45 seconds due to potential script failure');
        loadingOverlay.classList.add('hidden');
      }
    }, 45000);
  </script>
</body>
</html>
