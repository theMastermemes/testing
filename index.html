<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ages of Ankyra Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Fallback for Leaflet CSS -->
  <link rel="stylesheet" href="assets/leaflet.css" onerror="this.onerror=null; this.href='assets/leaflet.css';" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div id="loading-overlay">
    <div class="loader"></div>
    <p>Loading the Ages of Ankyra...</p>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <!-- Fallback for Leaflet JS -->
  <script>
    if (typeof L === 'undefined') {
      console.error('Leaflet failed to load from CDN. Loading local fallback.');
      document.write('<script src="assets/leaflet.js" defer><\/script>');
    }
  </script>
  <script src="scripts/mapSetup.js" defer></script>
  <script src="scripts/layers.js" defer></script>
  <script src="scripts/measurementTool.js" defer></script>
  <script src="map.js" defer></script>
</body>
</html>
